<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images - PixelVault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand"><a href="index.html" class="brand-link" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;"><img src="logo.png" alt="Logo" class="logo"><h1>PixelVault</h1></a></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="search.html" class="nav-link active">Search</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="search-section">
                <h2>Search Files</h2>
                <p>Find digital files by title, description, or tags</p>
                
                <form id="searchForm" class="search-form">
                    <div class="search-inputs">
                        <div class="form-group">
                            <label for="searchQuery">Search Term</label>
                            <input type="text" id="searchQuery" name="q" placeholder="Enter search term...">
                        </div>
                        
                        <div class="form-group">
                            <label for="searchTag">Filter by Tag</label>
                            <input type="text" id="searchTag" name="tag" placeholder="Enter tag...">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <div class="search-results">
                    <div class="section-header">
                        <h3>Search Results</h3>
                        <div class="loading" id="searchLoading" style="display: none;">Searching...</div>
                    </div>
                    <div class="uploads-grid" id="searchResults">
                        <!-- Search results will be displayed here -->
                    </div>
                    <div id="noResults" class="no-results" style="display: none;">
                        <p>No files found matching your search criteria.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PixelVault. Built for educational purposes.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
