<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Files - Digital Residue Exchange Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <img src="logo.png" alt="Logo" class="logo" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"36\" height=\"36\" viewBox=\"0 0 36 36\"><defs><linearGradient id=\"g\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\"><stop offset=\"0%\" stop-color=\"%238b5cf6\"/><stop offset=\"100%\" stop-color=\"%234f46e5\"/></linearGradient></defs><rect rx=\"8\" ry=\"8\" width=\"36\" height=\"36\" fill=\"url(%23g)\"/><text x=\"50%\" y=\"58%\" dominant-baseline=\"middle\" text-anchor=\"middle\" font-family=\"Inter,Arial\" font-size=\"16\" fill=\"white\"></text></svg>
                <h1>Digital Residue Exchange</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="search.html" class="nav-link active">Search</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="search-section">
                <h2>Search Files</h2>
                <p>Find digital files by title, description, or tags</p>
                
                <form id="searchForm" class="search-form">
                    <div class="search-inputs">
                        <div class="form-group">
                            <label for="searchQuery">Search Term</label>
                            <input type="text" id="searchQuery" name="q" placeholder="Enter search term...">
                        </div>
                        
                        <div class="form-group">
                            <label for="searchTag">Filter by Tag</label>
                            <input type="text" id="searchTag" name="tag" placeholder="Enter tag...">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <div class="search-results">
                    <div class="section-header">
                        <h3>Search Results</h3>
                        <div class="loading" id="searchLoading" style="display: none;">Searching...</div>
                    </div>
                    <div class="uploads-grid" id="searchResults">
                        <!-- Search results will be displayed here -->
                    </div>
                    <div id="noResults" class="no-results" style="display: none;">
                        <p>No files found matching your search criteria.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Digital Residue Exchange Portal. Built for educational purposes.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
