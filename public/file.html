<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - PixelVault</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .file-hero { display:flex; gap:16px; align-items:flex-start; flex-direction:column; }
        .file-hero img { width:100%; height:auto; object-fit:contain; border-radius:12px; }
        .comments { margin-top:24px; }
        .comment { border:1px solid #eee; border-radius:8px; padding:12px; margin-top:8px; }
        .comment .meta { font-size:12px; color:#666; margin-bottom:4px; }
    </style>
    <script>const API_BASE = '/api';</script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand"><a href="index.html" class="brand-link" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;"><img src="logo.png" alt="Logo" class="logo"><h1>PixelVault</h1></a></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="upload-section">
                <div id="fileContainer"></div>

                <div class="comments">
                    <h3>Comments</h3>
                    <form id="commentForm" class="upload-form">
                        <div class="form-group">
                            <label for="comment_name">Your Name</label>
                            <input type="text" id="comment_name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="comment_text">Comment</label>
                            <textarea id="comment_text" name="comment" required placeholder="Write your comment..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Comment</button>
                    </form>
                    <div id="commentsList"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PixelVault. Built for educational purposes.</p>
    </footer>

    <script>
        async function loadFilePage() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) return;
            const fileRes = await fetch(`${API_BASE}/uploads/${id}`);
            if (!fileRes.ok) return;
            const file = await fileRes.json();
            const el = document.getElementById('fileContainer');
            el.innerHTML = `
                <div class="file-hero" style="flex-direction:column;align-items:flex-start;gap:12px;">
                    <img src="/uploads/${file.filename}" alt="image" style="width:100%;max-width:900px;border-radius:12px;object-fit:contain;background:#0e0e0e;">
                    <div>
                        <h2>${escapeHtml(file.title)}</h2>
                        ${file.description ? `<p>${escapeHtml(file.description)}</p>` : ''}
                        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
                            <a href="${API_BASE}/download/${file.id}" class="btn btn-primary" download>üì• Download</a>
                            <a href="manage.html?action=update&id=${file.id}" class="btn btn-outline">‚úèÔ∏è Update</a>
                            <a href="manage.html?action=delete&id=${file.id}" class="btn btn-outline danger">üóëÔ∏è Delete</a>
                        </div>
                    </div>
                </div>
            `;

            await loadComments(id);
            wireCommentForm(id);
        }

        async function loadComments(id) {
            const res = await fetch(`${API_BASE}/uploads/${id}/comments`);
            const list = document.getElementById('commentsList');
            if (!res.ok) { list.innerHTML = '<p class="text-muted">Failed to load comments.</p>'; return; }
            const comments = await res.json();
            if (!Array.isArray(comments) || comments.length === 0) {
                list.innerHTML = '<p class="text-muted">No comments yet. Be the first!</p>';
                return;
            }
            list.innerHTML = comments.map(c => `
                <div class="comment">
                    <div class="meta">${escapeHtml(c.name || 'Anonymous')} ‚Ä¢ ${new Date(c.created_at).toLocaleString()}</div>
                    <div>${escapeHtml(c.comment)}</div>
                </div>
            `).join('');
        }

        function wireCommentForm(id) {
            const form = document.getElementById('commentForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fd = new FormData(form);
                const payload = { name: fd.get('name') || '', comment: fd.get('comment') || '' };
                if (!payload.comment.trim()) return;
                const res = await fetch(`${API_BASE}/uploads/${id}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    form.reset();
                    loadComments(id);
                }
            });
        }

        // Reuse escapeHtml from script.js if loaded; otherwise define a fallback
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadFilePage);
    </script>
</body>
</html>
