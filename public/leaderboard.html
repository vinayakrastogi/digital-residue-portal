<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - PixelVault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand"><a href="index.html" class="brand-link" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;"><img src="logo.png" alt="Logo" class="logo"><h1>PixelVault</h1></a></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="leaderboard.html" class="nav-link active">Leaderboard</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="leaderboard-section">
                <h2>Top Files</h2>
                <p>Most liked and downloaded files in the community</p>
                
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="monthFilter">Filter by Month</label>
                        <select id="monthFilter" name="month">
                            <option value="">All Months</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <button id="applyFilter" class="btn btn-secondary">Apply Filter</button>
                </div>

                <div class="leaderboard-results">
                    <div class="section-header">
                        <h3>Leaderboard</h3>
                        <div class="loading" id="leaderboardLoading">Loading...</div>
                    </div>
                    <div class="uploads-grid" id="leaderboardResults">
                        <!-- Leaderboard results will be displayed here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PixelVault. Built for educational purposes.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
