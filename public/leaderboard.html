<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Digital Residue Exchange Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <img src="logo.png" alt="Logo" class="logo" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"36\" height=\"36\" viewBox=\"0 0 36 36\"><defs><linearGradient id=\"g\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\"><stop offset=\"0%\" stop-color=\"%238b5cf6\"/><stop offset=\"100%\" stop-color=\"%234f46e5\"/></linearGradient></defs><rect rx=\"8\" ry=\"8\" width=\"36\" height=\"36\" fill=\"url(%23g)\"/><text x=\"50%\" y=\"58%\" dominant-baseline=\"middle\" text-anchor=\"middle\" font-family=\"Inter,Arial\" font-size=\"16\" fill=\"white\"></text></svg>
                <h1>Digital Residue Exchange</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="leaderboard.html" class="nav-link active">Leaderboard</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="leaderboard-section">
                <h2>Top Files</h2>
                <p>Most liked and downloaded files in the community</p>
                
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="monthFilter">Filter by Month</label>
                        <select id="monthFilter" name="month">
                            <option value="">All Months</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <button id="applyFilter" class="btn btn-secondary">Apply Filter</button>
                </div>

                <div class="leaderboard-results">
                    <div class="section-header">
                        <h3>Leaderboard</h3>
                        <div class="loading" id="leaderboardLoading">Loading...</div>
                    </div>
                    <div class="uploads-grid" id="leaderboardResults">
                        <!-- Leaderboard results will be displayed here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Digital Residue Exchange Portal. Built for educational purposes.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
